<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Using the Consoke to Debug Code</title>
        <meta charset="UTF-8">
    </head>
    <body onload="pageLoad()">
        <button onclick="clickCount()">Counter</button>
        <button onclick="resetCount()">Reset Counter</button>
        <p id="counter">0</p>
        <script>
            //Creates a greeting when the page first loads
            function pageLoad() {
                var greeting = "Welcome to ";
                greeting += "learnig how to debug code ";
                greeting += "using the console with the dev tool.";
                window.alert(greeting);
            }
            //Sets default count to 0
            var count =0;
            //Count the number of clicks
            function clickCount(){
                count ++;
                document.getElementById("counter").innerHTML = count;

            }
                //Reset the count to 0
            function resetCount(){
                var count = "";
                document.getElementById("counter").innerHTML = count;
            }
        </script>
    </body>
</html>
